<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Netflix Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="login-top">
        <img src="images/logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width : 100vw;">
      <section class="login-box">
        <h2 class="text-white">Sign In</h2>
        <form class="mt-4" action="landing.html">
          <div class="mb-3 bg-secondary rounded px-2">
            <label for="exampleInputEmail1" class="form-label small-text">Email or Phone Number</label>
            <input type="email" class="form-control border-0 p-0 bg-secondary" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3 bg-secondary rounded px-2">
            <label for="exampleInputPassword1" class="form-label small-text">Password</label>
            <input type="password" class="form-control border-0 p-0 bg-secondary" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign In</button>
          <div class="mb-3 mt-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label text-white small-text" for="exampleCheck1" style="color: #8c8c8c;"><a href="" style="color: #8c8c80; text-decoration: none;">Remember Me</a></label>
          </div>
          <div class="login-bottom">
          <p class="medium-text mt-4" style="color: #8c8c80;">New to Netflix?</p>
          <a href="" class="medium-text">Sign Up Now</a>
        </div>
        </form>
        <p class="legal-text">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
      </section>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
